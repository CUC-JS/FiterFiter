<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>map2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="assets/css/amazeui.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div id="mapholder" style="position:absolute;left:0px;top:49%;z-index:-1"></div>
  <div style="width:100%;height:170px;">
    <div  style="float:left;width:50%;padding-top:10%;">
      <p style="padding-left:40%;">Time</p>
      <br>
      <!--使用textalign实现文本居中而不是设定margin-left-->
      <p id=showtime style="margin-top:-50px; font-size:50px;color:#82d5d2;text-align:center">0</p>
    </div>
    <div  style="float:left;width:50%;padding-top:10%;">
      <p style="padding-left:10%;">Distance</p>
      <br>
      <p style="margin-left:30%;margin-top:-50px; font-size:50px;color:#82d5d2;">0</p>
    </div>
  </div>
  <center>
    <hr style="border:solid 1px gray;opacity:0.2;width:100%;">
  </center>
  <div>
    <p style="padding-left:10%;">Calorie:0</p>
    <center>
      <hr style="border:solid 1px gray;opacity:0.2;width:100%;">
    </center>
  </div>
  <!--使用textalign实现文本居中而不是设定margin-left-->
  <div style="margin-top:60%;text-align:center">
     <button onclick="startclock();getLocation()" id="pinkButton1" style="color:#ffffff;width:200px;height:50px;  background-color: #82d5d2;border-radius:10px; border:0px; -webkit-box-shadow:3px 1px 3px #262626;">Start!</button>
  </div>


<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="assets/js/Geolocation.js"></script>
<script src="assets/js/Timer.js"></script>

</body>
</html>
