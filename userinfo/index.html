<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登陆界面</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">

	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
		<div class="htmleaf-content bgcolor-8">
			<div id="wrapper">
				<div class="mobile" style="text-align:center;">
					<!-- Checkbox to toggle the menu -->
					<input id="tm"/>
					<!-- The menu -->
					<!-- Content area -->
					<section>
						
						<!-- Label for #tm checkbox -->
						<div for="tm" id="box_relative" >
						<form>
                        <p id="mySex">Sex:</p>
						<select name="cars">
						<option value="saab">Female</option>
						<option value="fiat">Male</option>
						</select>
						</form>
					    </div>
                        <div for="tm" id="box2">
                            <form action="/example/html5/demo_form.asp" method="get">
                                <p id="myAge">Age:</p>
                                <input id="input" type="number" placeholder="20yrs old" name="age" min="1" max="65" style="width:65px;"/>
                            </form>
                        </div>
                        <div for="tm" id="box3">
                            <form action="/example/html5/demo_form.asp" method="get">
                               <p id="myheight">H.T:</p>
                                <input id="input" type="number" placeholder="165cm" name="height" min="1" max="200" style="width:65px;"/>
                            </form>
                        </div>
                        <div for="tm" id="box4">
                            <form action="/example/html5/demo_form.asp" method="get">
                                <p id="myweight">W.T:</p>
                                <input id="input" type="number" placeholder="50kg" name="weight" min="1" max="100" style="width:65px;"/>
                            </form>
                        </div>
                        <div for="tm" id="box5">
                           <input type="submit"/>
                        </div>
					</section>
					
				</div>
			</div>
		</div>
		
		
	</div>
	
</body>
</html>
