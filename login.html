<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<link href="http://v3.bootcss.com/favicon.ico" rel="icon">
	<title>Signin</title>
	<!--<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>-->
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label class="sr-only" for="inputEmail">Email address</label>
		<input id="inputEmail" class="form-control" type="email" autofocus="" required="" placeholder="Email address">
		<label class="sr-only" for="inputPassword">Password</label>
		<input id="inputPassword" class="form-control" type="password" required="" placeholder="Password">
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
		<div class="btn-group">
			<a href="#" class="btn btn-lg btn-primary btn-block">
				<i class="icon icon-facebook">
					::before
				</i>
				" Facebook"
			</a>
			<a href="#" class="btn btn-lg btn-primary btn-block">
				<i class="icon icon-twitter">
					::before
				</i>
				" Twitter"
			</a>
			<a href="#" class="btn btn-lg btn-primary btn-block">
				<i class="icon icon-wechat">
					::before
				</i>
				" Wechat"
			</a>
		</div>
	</div>
</body>
</html>
